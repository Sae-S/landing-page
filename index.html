<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>My landing page</title>
  <link rel="shortcut icon" href="data:image/x-icon;" type="image/x-icon">
  <!-- We need this line below for responsiveness! -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
  <!-- code a Hero / Banner section -->
  <div class="banner" style="background-image: url(images/boat.png)">
    <div class="container">
      <h1>Ponyo</h1>
      <p>Do you want to watch the greatest animated movie of all time?</p>
      <a class='btn-green' href="https://www.youtube.com/watch?v=bskgNOXbdiE" target="_blank">Check out the trailer!</a>
    </div>
  </div>

  <!-- code a "How it works" section -->


  <div class="container">
    <h2>The Characters</h2>
    <div class="cards">
      <!-- your card here -->
      <!-- div.card-container + tab -->

      <div class="card-container">
        <div class="card-white">
            <img src="images/ponyo.png" alt="Ponyo">
            <p>Ponyo</p>
        </div>
      </div>



      <div class="card-container">
        <div class="card-white">
          <img src="images/sosuke.jpg" alt="Sosuke">
          <p>Sosuke</p>
        </div>
      </div>

      <div class="card-container">
        <div class="card-white">
          <img src="images/lisa.png" alt="Lisa">
          <p>Lisa</p>
        </div>
      </div>
    </div>
  </div>

  <!-- code a footer -->
  <div class="card-clear">
      <ul class="list-inline">
        <li><a href="https://www.instagram.com/explore/tags/ponyo/" target="_blank"><i class="fab fa-instagram"></i></i></a></li>
        <li><a href="https://www.youtube.com/watch?v=bskgNOXbdiE" target="_blank"><i class="fab fa-youtube"></i></i></a></li>
      </ul>
  </div>
</body>
</html>
